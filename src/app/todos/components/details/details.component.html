<div *ngIf="todo" class="container">
  <div>
    <h2>{{todo.title}}</h2>
    <br/>
    Description:
    {{todo.description}}
  </div>
  <div>
  </div>

  <label>Completed
    <input type="checkbox" [checked]="todo.completed" disabled/>
  </label>

  <hr/>

  <div class="btn-group btn-group-sm">
    <a routerLink="/" type="button" class="btn btn-success">Back</a>
    &nbsp;
    <a class="btn btn-warning" [routerLink]="['/todos', todo.id,'edit']">Edit</a>
    &nbsp;
  </div>
</div>
